[env:nibble-zero-connect]
extends = esp32s3_base
board = esp32-s3-zero
board_level = pr
board_check = true
upload_protocol = esptool
build_flags = 
  ${esp32_base.build_flags}
  -D PRIVATE_HW
  -I variants/retia-nibble/nibble-zero-connect
; --- THE CRITICAL FIX ---
  ; This forces PIN_LED1 to be defined globally.
  ; Without this, Power.cpp doesn't see the LED and the build crashes.
  -D PIN_LED1=39
